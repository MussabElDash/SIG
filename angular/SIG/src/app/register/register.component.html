<h2>REGISTER</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password1" class="form-control" />
  </div>

  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" formControlName="password2" class="form-control" />
  </div>

  <div class="form-group">
    <label for="username">First Name</label>
        <input type="text" formControlName="fname" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">Last Name</label>
        <input type="text" formControlName="lname" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">Address</label>
        <input type="text" formControlName="address" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">City</label>
        <input type="text" formControlName="city" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">State</label>
        <input type="text" formControlName="state" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">Zip Code</label>
        <input type="number" formControlName="zip" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">Social Security Number</label>
        <input type="number" formControlName="ssn" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">Date of Birth</label>
        <input type="date" formControlName="dob" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="username">Phone</label>
        <input type="number" formControlName="phone" class="form-control"/>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">REGISTER</button>
  </div>
</form>
