<div class=rsection style="text-align: center;">
  <h2>Place New Order</h2>
</div>

<div class="card text-center">
  <div *ngIf="account">
      <h5 class="card-header">{{account.accountName}}</h5>
  </div>
  <div class="card-body">
    <h6 class="card-title">Available Cash: $50,000,000.00</h6>
  </div>
</div>


<form style="text-align: center;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputTransactionType">Search By:</label>
      <select (change)="selectSearchHandler($event)" id="inputTransactionType" class="form-control">
        <option selected value="ticker">Ticker Symbol</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputSymbol">Search:</label>
      <input (keyup)="displaySearch($event)" type="text" class="form-control" id="inputSymbol">
    </div>
  </div>

  <div *ngIf="searchOption === 'ticker' && searchVal">
    <div *ngFor="let ap of assetPricings">
      <div *ngIf="ap.tickerSymbol.startsWith(searchVal)">
          <div class="card text-center">
              <div class="card-header">({{ap.tickerSymbol}}) {{ap.companyName}}</div>
              <div class="card-body">
                <h5 class="card-title">{{ap.price}}</h5>
              </div>
              <form [formGroup]="orderForm" (ngSubmit)="newOrder(ap.tickerSymbol)">
                  <div class="form-row card-footer text-muted">
                    <div class="form-group">
                        <label for="quantity">Quantity: </label>
                            <input type="number" formControlName="quantity" class="form-control"/>
                    </div>
                    <button class="btn btn-primary">ORDER</button>
                  </div>
                </form>
            </div>
      </div>
    </div>
  </div>

  <div *ngIf="searchOption === 'name' && searchVal">
      <div *ngFor="let ap of assetPricings">
          <div *ngIf="ap.companyName.toUpperCase().startsWith(searchVal)">
              <div class="card text-center">
                  <div class="card-header">({{ap.tickerSymbol}})   {{ap.companyName}}</div>
                  <div class="card-body">
                    <h5 class="card-title">{{ap.price}}</h5>
                  </div>
                  <form [formGroup]="orderForm" (ngSubmit)="newOrder(ap.tickerSymbol)">
                      <div class="form-row card-footer text-muted">
                        <div class="form-group">
                            <label for="quantity">Quantity: </label>
                                <input type="text" formControlName="quantity" class="form-control"/>
                        </div>
                        <button class="btn btn-primary">ORDER</button>
                      </div>
                    </form>
                </div>
          </div>
        </div>
  </div>
</form>
